<div class="d-flex" id="wrapper">

  <!-- Sidebar -->
  <div class="bg-light border-right" id="sidebar-wrapper">
    <div class="sidebar-heading bg-dark text-light text-center"><h3>Veterinaria Lissette</h3></div>
    <div class="list-group list-group-flush">
      <a routerLink="/dashboard" class="list-group-item list-group-item-action bg-light">Perfil</a>
      <a routerLink="/clientes" class="list-group-item list-group-item-action bg-light">Clientes</a>
    </div>
  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">

    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          <li class="nav-item active" *ngIf="authService.userData as user">
            <a class="nav-link">{{user.email}}</a>
          </li>

          <li class="nag-item">
            <a class="nav-link" (click)="authService.SignOut()">
              Salir
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid">

      <div class="row" *ngIf="authService.userData as user">
        <div class="col-md-12">
          <div class="media p-5">
            <!--<img class="align-self-start mr-5 img-thumbnail rounded-circle" src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}"
            alt="{{user.displayName}}">-->
            <div class="media-body">
              <h1><strong>Bienvenido:</strong> {{(user.displayName) ? user.displayName : 'Usuario'}}</h1>
              <p><strong>Id:</strong> {{user.uid}}</p>
              <p><strong>Correo:</strong> {{user.email}}</p>
              <p><strong>Correo Verificado:</strong> {{user.emailVerified}}</p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->

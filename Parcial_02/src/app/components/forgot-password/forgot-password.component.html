<div class="container-fluid">
  <div class="text-center">
    <div class="card">
      
      <div class="card-header">
        <h2>Recuperar Credenciales</h2>
      </div>

      <div class="card-body pl-5 pr-5">
        <form>
          <div class="form-group">
            <small  class="form-text text-muted">Por favor ingresa tu correo electronico para poder recuperar tus credenciales.</small>
            <input type="email" class="form-control" placeholder="Email Address" #passwordResetEmail required>
          </div>
          <input type="submit" class="btn btn-primary" value="Reset Password" (click)="authService.ForgotPassword(passwordResetEmail.value)">
        </form>

        <a routerLink="/sign-in">Regresar</a>
      </div>

    </div>>
  </div>
</div>

<div class="container p-5">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-6 mx-auto">

          <div class="card rounded-0">
            <div class="card-header">
              <h3 class="mb-0 text-center">Inicio</h3>
            </div>
            <div class="displayTable">
              <div class="displayTableCell p-5">
                <div class="authBlock">

                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" #userName required>
                  </div>

                  <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" #userPassword required>
                  </div>

                  <div class="forgotPassword">
                    <a routerLink="/forgot-password">Olvidaste tu contrase√±a?</a>
                  </div>

                  <br>  

                  <div class="row">
                    <div class="col-lg-5">
                      <input type="button" class="btn btn-success w-100" value="Ingresar" (click)="authService.SignIn(userName.value, userPassword.value)">
                    </div>
                    <div class="col-lg-2 text-center pt-1"><h4>O</h4></div>
                    <div class="col-lg-5">
                      <button type="button" class="btn btn-primary w-100" (click)="authService.GoogleAuth()">Google</button>
                    </div>
                  </div>

                </div>

                <br>

                <div class="redirectToLogin">
                  <span>Aun no tienes una cuenta?<a class="redirect" routerLink="/register-user"> Registrate</a></span>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
      <!--/row-->
    </div>
    <!--/col-->
  </div>
</div>

<div class="container-fluid">
    <div class="p-3 mb-2 bg-light text-dark">
        <h2>Ejercicio 2: Combustible</h2>
    </div>
    
        <div class="form-group">
            <label for="selGasolina">Gasolina</label>
            <select class="form-control" id="selGasolina" (change) = "calcularPrecio()" [(ngModel)]="gasolina" >
                <option value="regular">Regular</option>
                <option value="especial">Especial</option>
                <option value="diesel">Diesel</option>
            </select>
        </div>
        <div class="form-group">
            <label for="numGalones">Galones (Cantidad)</label>
            <input type="number" class="form-control" id="numGalones" min="0" max="150"  onKeyDown="return false" [(ngModel)] = "cantidad"
            step="0.05" placeholder="$0.05" (change) = "calcularPrecio()">
        </div>
    
        <hr>

        <div class="form-group">
            <label for="txtPrecio">Precio a Pagar</label>
            <input class="form-control" type="text" id="txtPrecio" value="${{precio}}" disabled>
        </div>
    

    
</div>>
